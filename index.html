<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container">
        <div id="roomOptions">
            <input type="text" id="room-code" placeholder="Enter Room Code">
            <button id="create-room-btn">Create Room</button>
            <button id="join-room-btn">Join Room</button>
        </div>
        <div id="gameArea" style="display: none;">
            <div id="timer">3</div>
            <div id="scores">
                <div id="player1">Player 1: 0</div>
                <div id="player2">Player 2: 0</div>
            </div>
            <div id="runButtons">
                <button class="runButton" data-run="1">1</button>
                <button class="runButton" data-run="2">2</button>
                <button class="runButton" data-run="3">3</button>
                <button class="runButton" data-run="4">4</button>
                <button class="runButton" data-run="5">5</button>
                <button class="runButton" data-run="6">6</button>
            </div>
            <div id="result"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
